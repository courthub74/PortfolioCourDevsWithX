<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourDevelops</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- MAIN MOBILE DISPLAY -->
    <!-- MOBILE CONTAINER -->
    <section id="mobilecontainer">
        <!-- MOBILE HOME -->
        <section id="mobilemain">
            <!-- TOP Level of Home mobile main page -->
            <div class="tophomemobile">

                <!-- Contact Button -->
                <div class="contactbutton">
                    <a href="#contact_mobile">Contact Me</a>
                </div>

                <!-- CourDevsLogo -->
                <div class="logomobile">
                    <img src="/img/logo/white_logo_transparent_background.png" alt="Logo">
                </div>

                <!-- Hamburger -->
                <button class="hamburgermobile">
                    <img src="./img/menu/menuburger.png" alt="Burger" class="menuburger">
                    <p class="closetext"><img src="./img/menu/close_x.png" alt="Close"></p>
                </button>
            </div>

            <!-- Slide in Menu Home mobile -->
            <nav class="mobile-nav-home">
                <!-- Logo -->
                <div class="mobilelogohome">
                    <img src="./img/logo/white_logo_transparent_background.png" alt="Logo" class="navlogo">
                </div>

                <!-- List -->
                <div class="mobilelisthome">
                    <a id="home_menu_mobile_main" href="#homemobilemain">Home</a>
                    <a id="about_menu_mobile_main" href="#aboutmobilemain">About</a>
                    <a href="#">Skills</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Experience</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </div>
            
                <!-- socials -->
                <div class="slidesocialsmobilehome">
                    <a target="_blank" href="https://github.com/courthub74"><img id="github" src="./img/socials/WhiteSocials/githubWhite.png" alt="github"></a>
                    <a target="_blank" href="https://www.linkedin.com/in/courtney-jacobs-develops/"><img id="github" src="./img/socials/WhiteSocials/linkedinWhite.png" alt="linkedin"></a>
                    <a target="_blank" href="https://twitter.com/CourDevelops"><img id="linkedin" src="./img/socials/WhiteSocials/twitterWhite.png" alt="twitter"></a>
                    <a target="_blank" href="https://instagram.com/courtj_135"><img id="instagram" src="./img/socials/WhiteSocials/instagramWhite.png" alt="instagram"></a>
                    <!-- <a id="facebook" target="_blank" href="https://facebook.com/courtney.jacobs.7798"><img src="./img/socials/FacebookGrey.png" alt="facebook"></a> -->
                </div>
            </nav>

            <!-- BOTTOM SECTION OF HOME MOBILE MAIN -->
            <section class="bothomemobile">

                <!-- Tablet Picture -->
                <div class="photomobile">
                    <img src="./img/headshots/ScreentimeHeadshot.jpg" alt="Me">
                </div>

                <!-- Name -->
                <div class="nameheadermobile">
                    <p id="namemobile">Courtney Jacobs</p>
                    <p id="jobdescripmobile">Frontend Web Developer</p>
                </div>

                <!-- Tablet Header -->
                <div class="catchphrasemobile">
                    <p id="catchphrasemobile">I want to make the code world work for <br> the work world</p>
                </div>

                <!-- Portfolio Button -->
                <div class="portfoliobuttonmobile">
                    <a href="#aboutmobile">Learn More</a>
                </div>
            </section>
        </section>

        <!-- ---------------------------------------------------- -->

        <!-- ABOUT SECTION -->
        <section id="aboutmobilecontainer">
            <!-- MAIN ABOUT MOBILE SECTION -->
            <section id="aboutmobile">
                <!-- TOP Level of about mobile page -->
                <div class="topaboutmobile">

                    <!-- Title Mobile -->
                    <div class="titlemobile">
                        <h1>About</h1>
                    </div>

                    <!-- Hamburger -->
                    <button class="about_hamburgermobile">
                        <img src="./img/menu/menuburger.png" alt="Burger" class="menuburgerabout">
                        <p class="about_closetext"><img src="./img/menu/close_x.png" alt="Close"></p>
                    </button>

                </div>
            </section>
        </section>
    </section>

    <!-- JS -->
    <script src="slidemenu.js"></script>

</body>
</html>
