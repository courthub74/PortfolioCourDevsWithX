<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourDevelops Tablet</title>

    <link rel="stylesheet" href="tablet.css">
</head>
<body>

    <!-- MOBILE CONTAINER -->
    <section id="mobilecontainer">
        <h1>Mobile</h1>
    </section>

   
    <!-- TABLET CONTAINER -->
    <section id="tabletcontainer">
        <!-- TABLET HOME -->
        <section id="tablethome">
            <!-- TOP Level of Home tablet main page -->
            <div class="tophometablet">
                <!-- CourDevsLogo -->
                <div class="logotablet">
                    <img src="/img/logo/white_logo_transparent_background.png" alt="Logo">
                </div>

                <!-- Hamburger -->
                <button class="hamburgertablet">
                    <img src="./img/menu/menuburger.png" alt="Burger" class="tabletburger">
                    <p class="tabletclose"><img src="./img/menu/close_x.png" alt="Close"></p>
                </button>
            </div>

            <!-- Slide in Menu Home Tablet -->
            <nav class="tablet-nav-home">
                <!-- Logo -->
                <div class="tabletlogohome">
                    <img src="./img/logo/white_logo_transparent_background.png" alt="Logo" class="navlogotablet">
                </div>

                <!-- List -->
                <div class="tabletlisthome">
                    <a id="home_menu_mobile" href="#hometabletmain">Home</a>
                    <a id="about_menu_mobile" href="#abouttabletmain">About</a>
                    <a href="#">Skills</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Experience</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </div>
            
                <!-- socials -->
                <div class="slidesocialstablethome">
                    <a target="_blank" href="https://github.com/courthub74"><img id="github" src="./img/socials/WhiteSocials/githubWhite.png" alt="github"></a>
                    <a target="_blank" href="https://www.linkedin.com/in/courtney-jacobs-develops/"><img id="github" src="./img/socials/WhiteSocials/linkedinWhite.png" alt="linkedin"></a>
                    <a target="_blank" href="https://twitter.com/CourDevelops"><img id="linkedin" src="./img/socials/WhiteSocials/twitterWhite.png" alt="twitter"></a>
                    <a target="_blank" href="https://instagram.com/courtj_135"><img id="instagram" src="./img/socials/WhiteSocials/instagramWhite.png" alt="instagram"></a>
                    <!-- <a id="facebook" target="_blank" href="https://facebook.com/courtney.jacobs.7798"><img src="./img/socials/FacebookGrey.png" alt="facebook"></a> -->
                </div>
            </nav>

            <!-- BOTTOM SECTION OF HOME TABLET MAIN -->
            <section class="bothometablet">
                    <!-- Tablet Picture -->
                    <div class="phototablet">
                        <img src="./img/headshots/ScreentimeHeadshot.jpg" alt="Me">
                    </div>

                    <!-- Name -->
                    <div class="nameheadertablet">
                        <p id="nametablet">Courtney Jacobs</p>
                        <p id="jobdescriptablet">Frontend Web Developer</p>
                    </div>

                    <!-- Tablet Header -->
                    <div class="catchphrasetablet">
                        <p id="catchphrasetablet">I want to make the code world work for <br> the work world</p>
                    </div>

                    <!-- Portfolio Button -->
                    <div class="portfoliobuttontablet">
                        <a href="#aboutmobile">Learn More</a>
                    </div>
            </section>
        </section>
    </section>
    
    <!-- JS -->
    <script src="tabletslidemenu.js"></script>
</body>
</html>
